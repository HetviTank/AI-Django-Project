<!-- upload_image.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Add Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Paste the CSS styles here */
        .file-upload-section {
            margin: 20px auto;
            padding: 40px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
            width: 70%;
            /* Adjust the width as needed */
            text-align: center;
            border-radius: 16px;
            overflow: hidden;
            margin: 50px auto;
            /* Center the card */
        }

        .card-title {
            padding: 20px;
            background-color: #17a2b8;
            color: #fff;
        }

        .form-card {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        form input {
            display: none;
        }

        form label {
            cursor: pointer;
            color: #3498db;
        }

        button[type="submit"] {
            margin-top: 20px;
            color: #fff;
            background: #28a745;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border-bottom: 4px solid #218838;
            transition: all .2s ease;
        }

        button[type="submit"]:hover {
            background: #218838;
        }

        button[type="submit"]:active {
            border: 0;
        }
    </style>
</head>

<body>
    <div>
        {% block sidebar %}
        {% include "index.html" %}
        {% endblock %}
    </div>
    <div class="card shadow-lg card-flush">
        <div class="card-title">
            <h2 class="fw-bolder">Upload Image</h2>
        </div>
        <div class="form-card">
            <form action="{% url 'sharpen_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="file-upload-section" id="file-upload" ondragover="handleDragOver(event)"
                    ondragleave="handleDragLeave()" ondrop="handleFileDrop(event)">
                    <label for="image-file" class="btn btn-primary">Choose Image</label>
                    <p>Drag your image here or click to browse.</p>
                    <input type="file" name="image" id="image-file" accept="image/*" style="display: none;">
                </div>
                <button type="submit">Upload and Sharpen</button>
            </form>
        </div>
    </div>
    <!-- Add Bootstrap JS and jQuery if needed -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Your custom JavaScript code can go here -->
</body>

</html>
