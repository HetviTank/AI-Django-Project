<div id="kt_header" class="header align-items-stretch h-auto py-3" data-kt-sticky="true" data-kt-sticky-name="header"
    data-kt-sticky-offset="{default: '200px', lg: '300px'}">

    <!--begin::Container-->

    <div class="container-fluid d-flex align-items-center">

        <!--begin::Heaeder menu toggle-->

        <div class="d-flex topbar align-items-center d-lg-none ms-n2 me-3" title="Show aside menu">

            <div class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px"
                id="kt_header_menu_mobile_toggle">

                <i class="ki-duotone ki-abstract-14 fs-1">

                    <span class="path1"></span>

                    <span class="path2"></span>

                </i>

            </div>

        </div>

        <!--end::Heaeder menu toggle-->

        <!--begin::Header Logo-->

        <div class="header-logo me-5 me-md-10 flex-grow-1 flex-lg-grow-0">

            <a href="/">



            </a>

        </div>

        <!--end::Header Logo-->

        <!--begin::Wrapper-->

        <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">

            <!--begin::Navbar-->

            <div class="d-flex align-items-stretch" id="kt_header_nav">

                <!--begin::Menu wrapper-->

                <div class="header-menu align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="header-menu"
                    data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
                    data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start"
                    data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true"
                    data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">

                    <!--begin::Menu-->

                    <div class="menu menu-rounded menu-column menu-lg-row menu-active-bg menu-title-gray-700 menu-state-primary menu-arrow-gray-400 fw-semibold my-5 my-lg-0 align-items-stretch px-2 px-lg-0"
                        id="#kt_header_menu" data-kt-menu="true">

                        <!--begin:Menu item-->

                        <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                            data-kt-menu-placement="bottom-start"
                            class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">

                            <span class="menu-link py-3">

                                <span class="menu-title">Admin</span>

                                <span class="menu-arrow d-lg-none"></span>

                            </span>

                            <div
                                class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown px-lg-2 py-lg-4 w-lg-250px">

                                {# approval-list #}

                                <div data-kt-menu-trigger="{default:'click', lg: 'hover'}"
                                    data-kt-menu-placement="right-start" class="menu-item menu-lg-down-accordion">

                                    <span class="menu-link py-3">

                                        <span class="menu-title">Approval</span>

                                        <span class="menu-arrow"></span>

                                    </span>

                                    <div
                                        class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-active-bg px-lg-2 py-lg-4 w-lg-225px">

                                        <div class="menu-item">

                                            <a class="menu-link py-3" href="">

                                                <span class="menu-bullet">

                                                    <span class="bullet bullet-dot"></span>

                                                </span>

                                                <span class="menu-title">View</span>

                                            </a>

                                        </div>

                                    </div>

                                </div>

                                {# Users #}

                                {# Hierarchy #}

                                <!--end:Menu item-->

                            </div>

                            <!--end::Menu-->

                        </div>

                        <!--end::Menu wrapper-->

                    </div>

                    <!--end::Navbar-->

                    <!--begin::Toolbar wrapper-->

                    <div class="topbar d-flex align-items-stretch flex-shrink-0">

                        <div class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px"
                            data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                            data-kt-menu-placement="bottom-end">

                            <!-- Font Awesome bell icon with inline CSS -->

                            <div class="svg-icon svg-icon-1" style="width: 30px; height: 30px; font-size: 18px;">

                                <a href="#" class="btn btn-sm btn-icon btn-hover-scale me-3" id="notify">

                                    <span class="svg-icon svg-icon-1 minimize-active">

                                        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                            <defs>

                                                <style>
                                                    .fa-secondary {

                                                        opacity: .4
                                                    }
                                                </style>

                                            </defs>

                                            <path class="fa-secondary" opacity="0.4"
                                                d="M12 22C13.6569 22 15 20.6569 15 19C15 17.3431 13.6569 16 12 16C10.3431 16 9 17.3431 9 19C9 20.6569 10.3431 22 12 22Z">

                                            </path>

                                            <path class="fa-primary"
                                                d="M19 15V18C19 18.6 18.6 19 18 19H6C5.4 19 5 18.6 5 18V15C6.1 15 7 14.1 7 13V10C7 7.6 8.7 5.6 11 5.1V3C11 2.4 11.4 2 12 2C12.6 2 13 2.4 13 3V5.1C15.3 5.6 17 7.6 17 10V13C17 14.1 17.9 15 19 15ZM11 10C11 9.4 11.4 9 12 9C12.6 9 13 8.6 13 8C13 7.4 12.6 7 12 7C11.4 7 11 7.4 11 8C11 8.6 11.4 9 11 10ZM16.6 15L15.2 13.6C15.1 13.5 15 13.3 15 13V11C15 8.5 13.5 6.4 11.1 6.1C11 6.1 11 6 11 6V5C11 4.4 10.6 4 10 4C9.4 4 9 4.4 9 5V6H9V5C9 4.4 8.6 4 8 4C7.4 4 7 4.4 7 5V6C6.4 6 6 6.4 6 7V7.1C3.8 7.6 2.3 9.6 2 11V13C2 13.3 1.9 13.5 1.8 13.6L0.4 15C0.1 15.3 0.1 15.7 0.4 16C0.7 16.3 1.1 16.3 1.4 16L2.8 14.6C2.9 14.5 3 14.3 3 14V13C3 10.2 5.2 7.9 8 7.2V7C8 6.4 8.4 6 9 6C9.6 6 10 6.4 10 7V7.2C12.8 7.9 15 10.2 15 13V14C15 14.3 15.1 14.5 15.2 14.6L16.6 16C17 16.3 17.4 16.3 17.7 16C18 15.7 18 15.3 17.6 15L16.6 15Z">

                                            </path>

                                        </svg>

                                    </span>

                                </a>

                            </div>

                        </div>

                    </div>

                    <!--end::Toolbar wrapper-->

                </div>

                <!--end::Wrapper-->

            </div>

            <!--end::Container-->

        </div>

    </div>
